<mat-card class="contentWindow" [class.hidden]="loadScreenHidden"  #startDiv [class.fadeOut]="fadeOut" (animationend)="animationFinished()">
    <mat-card-content>
      <p class="centeredVertical">Loading...</p>
    </mat-card-content>
    <mat-card-footer>
      <mat-progress-bar id="progBar1" mode="determinate" [value]= "progressBarValue" > #loadingProgressBar></mat-progress-bar>
    </mat-card-footer>
</mat-card>
